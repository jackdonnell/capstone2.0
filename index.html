<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Budget +</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header">
        <img id="logo" src="https://i.postimg.cc/J79VBv1t/Screen-Shot-2022-07-26-at-2-08-13-am.png" alt="logo">
        <h1>
            <button id="r">Return To Banking App</button> 
            <div class="dropdown">
                <button class="dropbtn">Past Months</button>
                <div class="dropdown-content">
                  <!-- <a href="#may-budget">May</a>
                  <a href="#june-budget">June</a>
                  <a href="#july-budget">July</a> -->
                  <button id="may-budget">May</button>
                  <button id="june-budget">June</button>
                  <button id="july-budget">July</button>
                </div>
              </div>
            <!-- <label for="past-months">Past Months</label>
            <button id="may-budget">May</button>
    <button id="june-budget">June</button>
    <button id="july-budget">July</button> -->
</h1>
</div>
<div id="input">
    <label for="name">Input Month</label>
    <input
    type='text'
    id="name"
    placeholder='August'/>
  <div>
    <label for="income">Input Yearly Income</label>
    <input
    type='number'
    id="income"
    step="1000"
    min="0"
    placeholder='50,000'/>
    </div>
    <div>
    <label for="tax">Input Tax</label>
    <input
    type='number'
    min="0"
    max="1"
    step=".01"
    id="tax"
    placeholder='.07'/>
    </div>
    <div>
    <button id="name-income-tax-submit">Submit</button>
    </div>
    <div>
    <label for="income">Input Expenses</label>
    <input 
    type='text'
    id="expense"
    placeholder="Rent"/>
    </div>
    <div>
    <label for="cost">Input Expenses Cost</label>
    <input
    step="25"
    type='number'
    id="cost"
    min="0"
    placeholder='1600'/>
    </div>
    <div>
    <button id="income-tax-submit">Submit</button>
  </div>
</div>
<section id="budget-container"></section>
<section id="summary-container"></section>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
<script src="index.js"></script>
</body>
</html>
