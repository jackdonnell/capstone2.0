  <h1>
    <img src="" alt="logo">
    <button>Return To Banking App</button> 
    <label for="past-months">Past Months</label>
    <button id="may-budget">May</button>
    <button id="june-budget">June</button>
    <button id="july-budget">July</button></h1>
<div>
  <form>
    <label for="name">Input Month</label>
    <input
    type='text'
    id="month"
    placeholder='August'/>
    <!-- <input type="submit"> -->
  <!-- </form>
  <form> -->
    <label for="income">Input Income</label>
    <input
    type='number'
    id="income"
    step="1000"
    min="0"
    placeholder='50,000'/>
    <label for="tax">Input Tax</label>
    <input
    type='number'
    min="0"
    max="1"
    step=".01"
    id="tax"
    placeholder='.07'/>
    <button id="name-income-tax-submit">Submit</button>
    <!-- <input id="income-tax-submit" type="submit"> -->
  </form>
  <form> 
    <label for="income">Input Expenses</label>
    <input 
    type='text'
    id="expense"
    placeholder="Rent"/>
    <label for="cost">Input Expenses Cost</label>
    <input
    step="25"
    type='number'
    id="cost"
    min="0"
    placeholder='1600'/>
    <button id="income-tax-submit">Submit</button>
  </form>
